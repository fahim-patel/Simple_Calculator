<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="bootstrap.css" />
<link rel="stylesheet" type="text/css" href="bootstrap-theme.css" />
<script src="jquery-1.10.2.min.js"></script>
<script src="script.js"></script>
</head>

<body style="width: 420px;">
	<h5 style="margin-left: 148px;">Simple Calculator</h5>
	<div class="row">
        <div class="col-lg-6">
          <div class="input-group">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Input</button>
            </span>
            <input type="text" class="form-control" readonly>
          </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
       <div class="col-lg-6">
          <div class="input-group">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">Result</button>
            </span>
            <input type="text" class="form-control" readonly>
          </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
      </div>
      <br>
        <div class="btn-group">
          <input type="button" class="btn btn-default" value="1">
          <input type="button" class="btn btn-default" value="2">
          <input type="button" class="btn btn-default" value="3">
          <input type="button" class="btn btn-default" value="4">
          <input type="button" class="btn btn-default" value="5">
          <input type="button" class="btn btn-default" value="6">
          <input type="button" class="btn btn-default" value="7">
          <input type="button" class="btn btn-default" value="8">
          <input type="button" class="btn btn-default" value="9">
          <input type="button" class="btn btn-default" value="0">
          <input type="button" class="btn btn-default" value="(">
          <input type="button" class="btn btn-default" value=")">
          <input type="button" class="btn btn-default" value=".">
        </div>
        <br>
        <div class="btn-group" style="margin-left: 105px;">
          <input type="button" class="btn btn-default" value="+">
          <input type="button" class="btn btn-default" value="-">
          <input type="button" class="btn btn-default" value="/">
          <input type="button" class="btn btn-default" value="*">
          <input type="button" class="btn btn-default" value="=">
          <input type="button" class="btn btn-default" value="Clear">
        </div>
        <br><br>



<p align="center"><font face="arial" size="-2">Free extension powered by</font><br>

</body>
</html>
